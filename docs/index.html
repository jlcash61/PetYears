<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paws & Years</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="petIcon.png" sizes="16x16 32x32 48x48" type="image/png">
    <link rel="manifest" href="/manifest.json">


</head>
<body>
    <div class="form-container">
        <h1>Paws & Years</h1>
        <form id="ageForm">
            <label for="petSpecies">Pet Species:</label>
    <select id="petSpecies" required>
        <option value="">Select Species</option>
        <option value="cat">Cat</option>
        <option value="dog">Dog</option>
    </select>
            <label for="petSize">Pet Size:</label>
            <select id="petSize" required>
                <option value="">Select Size</option>
                <option value="small">Small (up to 25lbs)</option>
                <option value="medium">Medium (26 - 50lbs)</option>
                <option value="large">Large (51 - 100lbs)</option>
                <option value="giant">Giant (over 100lbs)</option>
            </select>
        
            <label for="petAge">Pet Age (in years):</label>
            <input type="number" id="petAge" required>
        
            <button type="submit">Calculate Human Age</button>
        </form>
        <div id="result"></div>
        
    </div>
    <!-- The Modal -->
<div id="resultModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
        
        <p id="modalText"></p>
        <span class="close">&times;</span>
    </div>
</div>

    <script src="script.js?v1.2"></script>
</body>
</html>
